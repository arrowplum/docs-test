        where <opt> is one of:  {"true" | "false"},
        And <thresh> is one of:
          "block_size" --  Minimum block size in bytes to trigger a mallocation
                           alerts.
          "delta_size" --  Minimum size change in bytes between mallocation
                           alerts per thread.
          "delta_time" --  Minimum time in seconds between mallocation alerts
                           per thread.
        and <int> is the new integer value for the given threshold
        (-1 means infinite.)

        and <feat> is a hexadecimal value representing a bit vector of ASMalloc
        features to enable.

        One or more of: {"enable" | <thresh> | "features"} may be supplied.


