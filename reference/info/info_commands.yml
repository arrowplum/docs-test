  - name       : "thread-traces"
    since      : "4.5.3"
    dnd        : false
    purpose    : |
      Returns the current call stack for all server threads.
    command    : "thread-traces"
    output     :
      description: |
        For each server thread, returns its ID (the first number on the dashed line),
        the offset of its run function (in parentheses on the dashed line),
        and its current call stack.
        <br>
        Note that since there are typically over 100 server threads, this command can generate a large amount of ouput.
    examples:
      - title: "Sample output (for one thread only)"
        sample: |
          asinfo -v 'thread-traces' -l
          ---------- 45387 (0x12914f) ----------
          /usr/bin/asd(cf_thread_traces_action+0x4c) [0x67807c]
          /lib64/libpthread.so.0() [0x384720f710]
          /lib64/libc.so.6(nanosleep+0x2d) [0x3846eaca3d]
          /lib64/libc.so.6(usleep+0x34) [0x3846ee1be4]
          /usr/bin/asd(hb_adjacency_tender+0x275) [0x5293c4]
          /usr/bin/asd() [0x678379]
          /lib64/libpthread.so.0() [0x38472079d1]
          /lib64/libc.so.6(clone+0x6d) [0x3846ee88fd]


  - name       : "throughput"
    since      : "3.9"
    dnd        : false
    purpose    : |
      Returns throughput info.
    command    : |
      throughput:[hist=HISTOGRAM;][back=BACK;][duration=DURATION;][slice=SLICE]
    parameters :
      - name: "hist"
        description: |
          Histogram name - if none is provided, command applies to all namespace tracked histograms, which are the read, write, udf and query histograms'.<br>
          [Default: all namespace tracked histograms]<br>
          Options (`ns` being the namespace name):
          * **{ns}-read**
          * **{ns}-write**
          * **{ns}-udf**
          * **{ns}-query**<br>
          To know more about histograms, see [Monitoring latencies](/docs/operations/monitor/latency/).
          {{#note}}
          Note that the histograms naming convention has changed in server version 3.9 and above. For details on version prior to 3.9, see [Monitoring latencies pre-3.9](/docs/operations/monitor/latency/pre3_9/latency_pre3_9.html).
          {{/note}}
      - name: "back"
        description: |
          Start search this many seconds before now.<br>
          [Default: Minimum to get last slice.]<br>
          Note: Using back=0 will query starting from oldest cache.
      - name: "duration"
        description: |
          seconds (forward) from start to search.<br>
          [Default: 0, everything to present]
      - name: "slice"
        description: |
          Intervals (in seconds) to analyze.<br>
          [Default: 0, everything as one slice]
    output     :
      description: |
        Return value is in the following format:
        `HISTOGRAM_0:TIME_START,ops/sec,THRESHHOLD_0,THRESHHOLD_1,...;HISTOGRAM_1:...`
    examples   :
      - title: "Show All throughput Histograms"
        sample: |
          asinfo -v 'throughput:'
          {ns}-read:23:56:38-GMT,ops/sec;23:56:48,0.0;{ns}-write:23:56:38-GMT,ops/sec;23:56:48,0.0;
          error-no-data-yet-or-back-too-small;error-no-data-yet-or-back-too-small
      - title: "Show Read throughput Histogram"
        description: |
          Return throughput latency in 30 second slices, starting 300 seconds
          back for a duration of 120 second.
        sample: |
          asinfo -v 'throughput:hist={ns}-read;slice=30;back=300;duration:120'
          {ns}-read:23:51:28-GMT,ops/sec;23:51:58,0.0;23:52:28,0.0;23:52:58,0.0;
          23:53:28,0.0;23:53:58,0.0;23:54:28,0.0;23:54:58,0.0;23:55:28,0.0;23:55:58,0.0
    related:
      - name: "hist-track-start"
      - name: "hist-track-stop"
      - name: "latency"


