  - name       : "sindex-create"
    since      : "3.3.0"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      Create a secondary index.
    command    : |
      sindex-create:ns=NAMESPACE;[set=SET];indexname=INDEX_NAME;indexdata=BIN_NAME,BIN_TYPE
#      sindex-create:ns=NAMESPACE;[set=SET];indexname=INDEX_NAME;type=INDEX_TYPE;indexdata=file,func,FUNC_RETURN_TYPE;nfargs=NUMBER_ARGUMENTS;fargs=ARGUMENT_NAMES
    parameters :
      - name: "ns"
        description: |
          Name of the Namespace to create a Secondary Index on.
      - name: "set"
        description: |
          (Optional) Name of a Set in the provided Namespace to create a
          Secondary Index on.
      - name: "indexname"
        description: |
          Canonical name for the newly created Secondary Index. <br>Name should be 20 characters or less. <br>Colon ':' or semicolon ';' not allowed in index name.
      # - name: "type"
      #   description: |
      #     Type of Secondary Index to create.<br>
      #     Options:
      #     * **functional**
