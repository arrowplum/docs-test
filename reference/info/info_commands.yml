    dnd        : false
    purpose    : |
      Add external IP or hostname to mesh-mode heartbeats.
    command    : |
      tip:host=HOST;port=MESH-PORT
    parameters :
      - name: "host"
        description: |
          IP address or hostname of an Aerospike server to join this cluster. Note that server version 3.9.0.3 and prior honor only IP address as the input host.
      - name: "port"
        description: |
          Mesh port of an Aerospike server to join this cluster.
    output     :
      description: |
        As of version 3.15, the command generates descriptive messages on success as well as a failure. For prior versions, this command does not acknowledge success or
        failure, though on failure message are printed to the target node's log.
    examples   :
      title: "Adding a Host to the Cluster"
      sample: |
        asinfo -v 'tip:host=172.16.121.138;port=3002'
        asinfo -h prod_aerospike_1 -v "tip:host=prod_aerospike_2;port=3002"
    related:
