  - name       : "eviction-reset"
    since      : "4.5.1"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      Available in Aerospike version 4.5.1 and above.<br><br>
      Removes a namespace's eviction void time entry in the associated SMD (System Meta Data) file.
      This will allow (some) previously evicted records to be resurrected on a subsequent cold restart (only those records that have not
      had their persisted storage block overwritten by other records).
      This means that the prior eviction depth for the namespace will no longer be enforced  -- subsequent nsup cycles will evict
      again with a recomputed eviction depth when another breach occurs.
    command    : "eviction-reset:namespace=<namespace name>"
    parameters :
      - name: "namespace"
        description: |
          Name of the namespace for which to reset eviction.
    output     :
      description: |
        ok
    examples   :
      title: "Reset eviction for namespace test"
      sample: |
        asinfo -v 'eviction-reset:namespace=test'

