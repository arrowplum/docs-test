  - name       : "latency"
    since      : "3.9"
    dnd        : false
    purpose    : |
      Returns latency and throughput information. Prints `error-no-data-yet-or-back-too-small` if latency data is unavailable.
    issues     : |
      * requires a trailing ':' to recognize the command
    command    : |
      latency:[hist=HISTOGRAM;][back=BACK;][duration=DURATION;][slice=SLICE]
    parameters :
      - name: "hist"
        description: |
          Histogram name - if none is provided, command applies to all namespace tracked histograms, which are the read, write, udf and query histograms'.<br>
          [Default: all namespace tracked histograms]<br>
          Options (`ns` being the namespace name):
          * **{ns}-read**
          * **{ns}-write**
          * **{ns}-udf**
          * **{ns}-query**<br>
          To know more about histograms, see [Monitoring latencies](/docs/operations/monitor/latency/).
          {{#note}}
          Note that the histograms naming convention has changed in server version 3.9 and above. For details on version prior to 3.9, see [Monitoring latencies pre-3.9](/docs/operations/monitor/latency/pre3_9/latency_pre3_9.html).
          {{/note}}
      - name: "back"
        description: |
          Start search this many seconds before now.<br>
          [Default: Minimum to get last slice.]<br>
          Note: Using back=0 will query starting from oldest cache.
      - name: "duration"
        description: |
          seconds (forward) from start to search.<br>
          [Default: 0, everything to present]
      - name: "slice"
        description: |
          Intervals (in seconds) to analyze.<br>
          [Default: 0, everything as one slice]
    output     :
      description: |
        Return value is in the following format:
        `HISTOGRAM_0:TIME_START,ops/sec,THRESHHOLD_0,THRESHHOLD_1,...;HISTOGRAM_1:...`
    examples   :
      - title: "Show All Latency Histograms"
        description: |
          In the example below, read transactions averaged a throughput of 5234.4 per second
          for the 10 seconds between 23:53:38 and 23:53:48 (52,344 total transactions).<BR>
          During those 10 seconds, 0.54% of the transactions took over 1ms, and 0.02% took over 8ms, less than 0.005% took over 64ms
          (0.00% when rounded). Similarly, there were 3,547 write transactions, with 2.34% of those
          taking over 1ms, and 0.77% over 8ms.
        sample: |
          asinfo -v latency: -l
          {ns}-read:23:53:38-GMT,ops/sec,>1ms,>8ms,>64ms
          23:53:48,5234.4,0.54,0.02,0.00
          {ns}-write:23:53:38-GMT,ops/sec,>1ms,>8ms,>64ms
          23:53:48,354.7,2.34,0.77,0.00
          error-no-data-yet-or-back-too-small
          error-no-data-yet-or-back-too-small
      - title: "Show Read Latency Histogram"
        description: |
          Return read latency in 30 second slices, starting 300 seconds back for
          a duration of 120 second.
        description: |
          In the example below, there are not read transactions taking place during the time
          interval.
        sample: |
          asinfo -v 'latency:hist={ns}-read;slice=30;back=300;duration:120'
          {ns}-read:23:50:28-GMT,ops/sec,>1ms,>8ms,>64ms;23:50:58,0.0,0.00,0.00,0.00;
          23:51:28,0.0,0.00,0.00,0.00;23:51:58,0.0,0.00,0.00,0.00;23:52:28,0.0,0.00,0.00,0.00;
          23:52:58,0.0,0.00,0.00,0.00;23:53:28,0.0,0.00,0.00,0.00;23:53:58,0.0,0.00,0.00,0.00;
          23:54:28,0.0,0.00,0.00,0.00;23:54:58,0.0,0.00,0.00,0.00
    related:
      - name: "hist-track-start"
      - name: "hist-track-stop"
      - name: "throughput"


