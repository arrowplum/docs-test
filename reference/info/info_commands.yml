  - name       : "protect-roster-set"
    ee-only    : true
    since      : "4.3.1.4"
    removed    : "4.5.2"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      This command is to be used in very specific situations to protect from network partition events after a 
      [`roster-set`](/docs/reference/info/#roster-set) command removing node(s) from a roster. 
      Certain specific roster changes followed by network partitions prior to migrations completing could lead 
      to inconsistencies. The `protect-roster-set` command helps those very specific situations.
      The command has to be issued prior to the [`roster-set`](/docs/reference/info/#roster-set) command and should 
      be issued against all the nodes in the roster to be. It is important to make sure there are no 
      network partition events between the `protect-roster-set` command and the subsequent 
      [`recluster`](https://www.aerospike.com/docs/reference/info/#recluster) 
      command.<br><br>
      The typical situation requiring this command consist of a rack-aware setup with 2 racks, one rack 
      having 1 more node than the other one. 
      Such topology helps handle a network partition between the 2 racks as follows:<br>
      * The majority rack (if still reachable) would be fully available.<br>
      * The minority rack would not be available, but a re-roster of the cluster to this minority rack 
      would provide full availability. To protect against 
      network partitions within this rack during migrations, the user of the `protect-roster-set` command 
      provides protection from inconsistencies 
      by making the partitions that have not re-replicated become unavailable.<br>

      {{#note}}
      To show where the protect-roster-set command may be useful, consider the following scenario:<br>
      <br>
      A partition X resides in a 7 node cluster which has replication factor 2.  Node A is the roster master 
      and node B is the roster replica.  Due to a network partition the cluster splits into a 2 sub-clusters 
      of 2 and 5 nodes, node B resides in the 2 node sub-cluster.<br>
      <br>
      Partition X remains available in the larger sub-cluster as that has the majority 
      and the roster master (node A).  Partition X is not available in the smaller sub-cluster.  
      Migrations are ongoing to maintain the 2 copies mandated by the replication factor of 2.  
      During migrations, the [```roster-set```](/docs/reference/info/index.html#roster-set) command 
      is used to exclude node B and the other missing node from the roster in the majority sub-cluster.<br>
      <br>
      At this point the sub-cluster has node A as the roster master with a full copy of partition X 
      and node C as the roster replica with a partial copy of partition X.  If node A leaves the 
      sub-cluster before migrations finish, the resultant situation would be that the cluster 
      could be left with only a partial copy of partition X. Partition X would be still be available, 
      despite not being a full copy of the partition, as the roster replica is present in the 
      majority sub-cluster.  This very specific circumstance could lead to inconsistent data being 
      left available within the cluster.<br>
      <br>
      The protect-roster-set command prevents this by making partitions available until they are fully replicated.<br>
      <br>
      The protect-roster-set command is only necessary when the 
      [```roster-set```](/docs/reference/info/index.html#roster-set) has been used to change the roster to exclude 
      a node or nodes without waiting for migrations to complete.  It is not necessary in any other circumstance.
      {{/note}}
      {{#note}}
      Version 4.5.2  will implicitly protect the roster in such situations and will remove the protect-roster-set command.
      {{/note}}

      <br>For removing a node from the roster, follow the [Removing Nodes](/docs/operations/manage/consistency/index.html#removing-nodes)
      paragraph of the [Manage Consistency](/docs/operations/manage/consistency/index.html) documentation page. 
    command    : "protect-roster-set:namespace=<NAMESPACE>"
    output     :
      description: |
        The command has to be issued against all the nodes in the roster to be. If namespace is omitted, 
        will be affecting all namespaces.
    examples   :
      - name: "Execute Command"
        sample: |
          Admin> asinfo -v "protect-roster-set:"
          node1.aerospike.com:3000 (192.168.10.10) returned:
          ok

          node2.aerospike.com:3000 (192.168.10.11) returned:
          ok

          node3.aerospike.com:3000 (192.168.10.12) returned:
          ok

          node4.aerospike.com:3000 (192.168.10.13) returned:
          ok

          node5.aerospike.com:3000 (192.168.10.14) returned:
          ok

          node6.aerospike.com:3000 (192.168.10.15) returned:
          ok
    related:
      - name: "roster"
      - name: "roster-set"
      - name: "recluster"


