  - name       : "xdr-command"
    ee-only    : true
    since      : "3.8.3"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Issues commands for XDR in version 3.8 and above.
    command    : |
      xdr-command:<command>
    parameters :
      - name: "skip-outstanding"
        description: |
          This command instructs XDR to skip all outstanding records in the digest log. It only skips outstanding records
          for the main thread (it will not impact potential link down and failed node threads). This is equivalent to the
          noresume command in the older version of XDR (prior to 3.8).
      - name: "handle-failednode=true|false"
        description: |
          This command is only available as of version 3.9.1. When set to false, it instructs XDR to skip all outstanding records for the failed node
          thread for the current and potential upcoming occurrences of failed node processing. This command should only be used
          for rolling restart situations where all the nodes are expected to join the cluster back (if handle-failednode is set to false
          and a node is permanently removed from the cluster, digestlog space would not be reclaimed). It is strongly recommended to consult with Aerospike Support prior to using this command.
      - name: "handle-linkdown=true|false"
        description: |
          This command is only available as of version 3.9.1. When set to false, it instructs XDR to skip all outstanding records for the linked down
          thread for the current and potential upcoming occurrences of linked down processing. It is recommended to consult with Aerospike Support prior to using this command.
      - name: "force-linkdown=true|false;dc=<dc-name>"
        description: |
          Available as of version 4.1. When set to true, forces a DC into CLUSTER_DOWN state regardless if the DC is reachable or not.
          Should be set back to false to get the cluster into CLUSTER_WINDOW_SHIP. The use of this command should be carefully considered.
          Putting a cluster in CLUSTER_DOWN state for an extended period of time will cause the digest log to potentially overflow (and hit stop writes
          if configured as such) and will force an extra thread to handle shipping for the window the cluster was in the CLUSTER_DOWN state.
#      - name: "connect"  # can crash asd if xdr is not turned on, commenting out.
#        description: |
#          This command instructs XDR to go through all DCs and triggers connection attempts. This can be useful for
#          dynamic changes to `dc-node-address-port` as well as `dc-security-config-file`. Do not use if XDR is turned off at the xdr stanza level.
    examples:
      - title: "Skip outstanding record in the digest log"
        sample: |
          asinfo -v 'xdr-command:skip-outstanding'
          ok
          asinfo -v 'xdr-command:handle-failednode=false'
          ok
          asinfo -v 'xdr-command:force-linkdown=true;dc=DC1'
          ok


