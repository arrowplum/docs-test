  - name       : "cluster-stable"
    since      : "4.3"
    dnd        : false
    purpose    : |
      The command is used to check if a nodes cluster-state has stabilized. A user will typically run this command across all nodes in the cluster to check
      if all nodes have converged to the same cluster state by checking that none of the nodes return an error and that they all return the same [`cluster_key`](/docs/reference/metrics/#cluster_key).
    command    : "cluster-stable:size=<target-cluster-size>;ignore-migrations=<yes/no>;namespace=<namespace-name>"
    parameters :
      - name: "size"
        description: |
          Target size of the cluster to check the cluster-state for.
      - name: "ignore-migrations"
        description: |
          If migration state needs to be ignored when checking for cluster stability. Valid values are `yes` or `no`. Default is `no` 
          which will not ignore migrations.
      - name: "namespace"
        description: |
          Name of the namespace to check the cluster-state for. Not specifying the namespace will check across all namespaces.
    output     :
      description: |
        Returns the current 'cluster_key' when the following are satisfied:
          * If 'size' is specified then the target node's 'cluster-size' must match size.
          * If 'ignore-migrations' is either unspecified or 'false' then the target node's migrations counts must be zero for the provided 'namespace' or all namespaces if 'namespace' is not provided.
    examples   :
      - name: "Execute Command"
        sample: |
          Admin> asinfo -v "cluster-stable:ignore-migrations=true;size=3;namespace=test"
          10.0.100.xxx:3000 returned:
          7A54B93FDB52
          10.0.100.yyy:3000 returned:
          7A54B93FDB52
          10.0.100.zzz:3000 returned:
          7A54B93FDB52


  - name       : "recluster"
    since      : "3.14.1.1"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Force the cluster to advance the cluster key and rebalance. Will be processed by the acting principal node and ignored 
      by other nodes. It is safe and recommended to simply issue the command to all the nodes in the cluster through asadm. 
      <br><br>
      By using this command, certain configurations can now take effect without needing a node restart.<br>
      This is for example used when setting roster in strong consistency mode or applying rack-aware changes.<br>
      - When issued to a cluster with no pending migrations that hasn't had any configurations changed, this command should not generate new migrations.<br>
      - When issued to a cluster with no pending migrations that has its rack-id dynamically changed, this command would generate new migrations.<br>
      - When issued to a cluster with ongoing migrations:<br>
      -- Active migrations will cancel - this is useful when wanting to quickly lower the `migrate-threads` configuration.<br>
      -- New initial migrations should not be exceeding the last observed pending migrations.<br>
      {{#note}}
      There are known cases where the command is expected to fail. Contact Aerospike Support for details.
      {{/note}}
      {{#note}}
      The rack-aware feature is an Aerospike Enterprise Edition Server only feature as of version 4.0.
      {{/note}}
    command    : "recluster:"
    output     :
      description: |
        On success returns OK.
    examples   :
      - name: "Execute Command"
        sample: |
          Admin> asinfo -v 'recluster:'
          192.168.100.233:3000 (192.168.100.233) returned:
          ok
          192.168.100.215:3000 (192.168.100.215) returned:
