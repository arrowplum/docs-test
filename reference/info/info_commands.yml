  - name       : "quiesce"
    since      : "4.3.1"
    ee-only    : true
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Cause a node to avoid participating as a replica after the next recluster
      event. Quiescing and reclustering before removing a node from the cluster
      prevents client timeouts that may otherwise happen when a node drops from
      the cluster. Quiescing can also help when decommissioning one or more
      nodes and it is desirable to maintain full replication during the
      decommissioning process. Refer to the [Quiesce Node](/docs/operations/manage/cluster_mng/quiescing_node) 
      page for further details.
    command    : "quiesce"
    output     :
      description: |
        On success returns OK.
    examples   :
      - name: "Execute Command"
        sample: |
          Admin> asinfo -v 'quiesce:' with 192.168.100.233
          192.168.100.233:3000 (192.168.100.233) returned:
          ok
    related:
      - name: "recluster"
      - name: "quiesce-undo"

  - name       : "quiesce-undo"
    since      : "4.3.1"
    ee-only    : true
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Revert the effects of the [`quiesce`](/docs/reference/info/#quiesce) on
      the next recluster event.
    command    : "quiesce-undo"
    output     :
      description: |
        On success returns OK.
    examples   :
      - name: "Execute Command"
        sample: |
          Admin> asinfo -v 'quiesce-undo:' with 192.168.100.233
          192.168.100.233:3000 (192.168.100.233) returned:
          ok
    related:
      - name: "recluster"
      - name: "quiesce"

