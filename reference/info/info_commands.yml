  - name       : "log-set"
    since      : "3.3.0"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Sets verbosity for logging contexts. `set-log` is a synonym.
    command    : |
      log-set:id=<SINK_ID>;<CONTEXT>=<VERBOSITY>
    parameters :
      - name: "SINK_ID"
        description: |
          The log identifier to make a verbosity change on. See `logs` for a
          list of SINK_IDs.
      - name: "CONTEXT"
        description: |
          The logging context to make a verbosity change on. See `log` for a
          list of CONTEXTs.
      - name: "VERBOSITY"
        description: |
          The verbosity level to make the selected context.<br>
          Options:
          * **critical**
          * **warning**
          * **info**
          * **debug**
          * **detail**
    output     :
      description: |
        Returns 'ok' on success. To config change see `log`.
    examples   :
      - name: "Set verbosity of fabric context to debug"
        sample: |
          asinfo -v 'log-set:id=0;fabric=debug'
          ok
    related:
      - name: "log"
      - name: "logs"


  - name       : "sets"
    since      : "3.3.0"
    dnd        : false
    purpose    : |
      Returns set statistics for all or a particular set.
      As of Aerospike version 3.6.1, this also includes in-memory size of a set (if data-in-memory).
    command    : |
      sets
      sets/NAMESPACE
      sets/NAMESPACE/SET
    parameters :
      - name: "NAMESPACE"
        description: |
          Namespace name to query set statistics from.
      - name: "SET"
        description: |
          Set name to query set statistics from.
    output:
       - name: "Stats"
         description: |
           * **ns - namespace name**
           * **set - set name**
           * **objects - master and prole objects count.**
           * **tombstones - master and prole tombstones count.**
           * **memory_data_bytes - memory used by data (master and proles), excluding primary index.**
           * **truncate_lut - The lut (last updated time) in milliseconds since the Citrusleaf epoch (00:00:00 UTC on 1 Jan 2010).**
           * **stop-writes-count - value configured in **[set-stop-writes-count.](reference/configuration#set-stop-writes-count)
           * **set-enable-xdr - value configured in **[set-enable-xdr.](reference/configuration#set-enable-xdr)
           * **disable-eviction - value configured in **[set-disable-eviction.](reference/configuration#set-disable-eviction)
    examples   :
      - title: "Query set stats from all namespaces"
        sample: |
          asinfo -v 'sets' -l
          ns=test:set=demo:objects=12345:tombstones=0:memory_data_bytes=851805:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false
          ns=bar:set=demo:objects=1:tombstones=0:memory_data_bytes=34:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false
          ns=bar:set=demo2:objects=123456:tombstones=0:memory_data_bytes=8518464:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false
      - title: "Query set stats from namespace 'test'"
        sample: |
          asinfo -v 'sets/bar' -l
          ns=bar:set=demo:objects=1:tombstones=0:memory_data_bytes=34:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false
          ns=bar:set=demo2:objects=123456:tombstones=0:memory_data_bytes=8518464:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false
      - title: "Query set stats from 'demo' set in namespace 'bar'"
        sample: |
          asinfo -v 'sets/bar/demo'
          objects=1:tombstones=0:memory_data_bytes=34:truncate_lut=0:stop-writes-count=0:set-enable-xdr=use-default:disable-eviction=false;
      - title: "Deleting objects from set 'demo' in namespace 'bar'"
        description: |
          For more information on deleting sets in a namespace, go to [Managing Sets](/docs/operations/manage/sets)
        sample: |
          asinfo -v 'truncate:namespace=bar;set=demo;'
          ok
      - title: "Disabling evictions for a set 'demo' in a namespace 'bar'"
        description: |
          For more information on disabling evictions from sets in a namespace, go to [Managing Sets](/docs/operations/manage/sets)
        sample: |
          asinfo -v 'set-config:context=namespace;id=bar;set=demo;set-disable-eviction=true;'
          ok
    related:
      - name: "bins"
      - name: "namespace"
      - name: "namespaces"
      - name: "statistics"


