commands:
  - name       : "bins"
    since      : "3.3.0"
    dnd        : false
    purpose: |
      bin usage information and used bin names for all or a particular namespace.
    command: |
      bins[/<NAMESPACE>]
    parameters:
      - name: "NAMESPACE"
        description: |
          Where NAMESPACE is the name of a namespace that exists on this server.
    output:
      - title: "Without NAMESPACE"
        description: |
          stats and names for each namespace. Namespace names are suffixed with a colon ':' and the bin stats
          and names are comma ',' separated.  Bin stat names and values are separated by an equals '='.
          The end of stats list is delimited by a semicolon ';' and may be followed by more namespaces.
      - title: "With NAMESPACE"
        description: |
          Returns comma ',' separated statistics and bin names for the provided namespace.
          Statistics are separated from their values by an equals '='.
    examples:
      - title: "Without NAMESPACE"
        sample: |
          asinfo -v 'bins'
          test:num-bin-names=7,bin-names-quota=32768,str_100_bin,
          str_uniq_bin,int_uniq_bin,seed,dynamic_str,dynamic_int,
          fill_bin;
      - title: "With NAMESPACE"
        sample: |
          asinfo -v 'bins/test'
          num-bin-names=7,bin-names-quota=32768,str_100_bin,
          str_uniq_bin,int_uniq_bin,seed,dynamic_str,
          dynamic_int,fill_bin
    related:
      - name: "namespace"
      - name: "namespaces"
      - name: "sets"
      - name: "statistics"

  - name       : "build"
    since      : "3.3.0"
    dnd        : false
    purpose    : |
      Returns the build number for this server.
    command    : "build"
    output     :
      description: |
        Aerospike build id (version) of this server.<br/>
        Version number format:<br/>
        Major.Minor.Build
    examples:
      - title: "Execute Command"
        sample: |
          asinfo -v 'build'
          3.2.8

  - name       : "dump-skew"
    since      : "4.0"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Print out clock skew information across the cluster nodes.
    command    : "dump-skew:"
    output     :
      description: |
        The clock skew for the cluster.
    examples:
      - title: "Print clock skew between nodes in the log"
        sample: |
          asinfo -v 'dump-skew:'
          ok
          ```
          May 03 2018 23:54:09 GMT: INFO (skew): (skew_monitor.c:587) CSM: cluster-clock-skew:0
          May 03 2018 23:54:09 GMT: INFO (skew): (skew_monitor.c:598) CSM:    node:bb997a7833e1600 hlc-delta:0
          May 03 2018 23:54:09 GMT: INFO (skew): (skew_monitor.c:598) CSM:    node:bb96544c23e1600 hlc-delta:0
          May 03 2018 23:54:09 GMT: INFO (skew): (skew_monitor.c:598) CSM:    node:bb93fe99a3e1600 hlc-delta:0
          ```

  - name       : "dun"
    since      : "3.3.0"
    removed    : "3.9.1"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Instruct this server to ignore another node.
    command    : |
      dun:nodes=<NODE ID>[,NODE ID,..]
    parameters :
      - name: "nodes"
        description: |
          Comma ',' separated list of Node IDs. See `node` command to retrieve
          the Node ID for a particular server.
    output:
      description: |
        Returns "ok" on success, "error" on failure.
    examples:
      - title: "Dun one node"
        sample: |
          asinfo -v 'dun:nodes=BB936F106CA0568'
          ok
      - title: "Dun multiple nodes"
        sample: |
          asinfo -v 'dun:nodes=BB936F106CA0568,BB96CDE06CA0568,BB968DF04CA0568'
          ok
    related:
      - name: "mcast"
      - name: "mesh"
      - name: "node"
      - name: "tip"
      - name: "tip-clear"
      - name: "undun"


