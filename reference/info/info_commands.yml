  - name       : "tip-clear"
    since      : "3.3.0"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Clear IP or hostname tip list from mesh-mode heartbeats. Note that server version 3.9.0.3 and prior honor only IP address as the input host.
    command    : "tip-clear:host-port-list=Node1:3002,Node2:3002,..."
    parameters :
      - name: "host-port-list"
        description: |
          IP address or hostname list of Aerospike servers that have been removed from a cluster.
          This setting will clear the dynamic list of IPs (or hostnames) loaded from mesh-seed-address-port.
          Useful in the case of repurposing a node from a live cluster.
          (host-port-list parameter available in Aerospike Version 3.7.0.1 and above).
          As of version 3.9.1, the parameter host-port-list is always required (even for specifying all).
          As of version 3.10, when specifying all, both seed nodes and adjacency nodes will be cleared.
    output     :
      description: |
        As of version 3.15, the command generates descriptive messages on success as well as a failure.
        For prior versions, this command does not acknowledge success or failure, though on failure message may get printed on the server logs.
    examples   :
      title: "Clear IP tip list form a Server"
      sample: |
        asinfo -v 'tip-clear:host-port-list=all'
        asinfo -v 'tip-clear:host-port-list=172.17.0.15:3002'
        asinfo -v 'tip-clear:host-port-list=prod_aerospike_2:3002'
    related:
      - name: "dun"
      - name: "mesh"
      - name: "tip"
      - name: "undun"


  - name       : "truncate"
    since      : "3.12"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      {{#warn}}
      The "set" parameter is required, as the truncate command is only used for truncating sets, for Aerospike Server versions 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher.
      To truncate an entire namespace, use the [truncate-namespace](/docs/reference/info/#truncate-namespace) command. For older versions, use with extreme caution, 
      as a typo in the command may ignore the set parameter and truncate the whole namespace. The [`aql`](/docs/tools/aql/index.html) 
      TRUNCATE command may also be used and would be safer for versions prior to 4.5.0.5 (and lower 4.5.0.X), 4.4.0.10 (and lower 4.4.0.X), and 4.3.1.10 (and lower 4.3.1.X).
      {{/warn}}
      
      Available in Aerospike version 3.12.0 and above.<br><br>
      Deletes every record in the given set whose last update time ("lut") is older than the given time. The
      deletes are durable and preserve record deletions in the Enterprise Edition only.
      Has to be issued on one node in a cluster. The command is distributed to other nodes via system metadata (SMD).
      Secondary index entries are also cleaned up as part of a truncate command as of version 3.12.1.<br><br>
      {{#note}}
      If using the client APIs to perform the truncate command there is a precision of accuracy to 1 millisecond(ms) resolution.
      {{/note}}
    command    : "truncate:namespace=<namespace name>;set=<set name>;lut=<time>"
    parameters :
      - name: "namespace"
        description: |
          Required - Name of the namespace to be truncated.
      - name: "set"
        description: |
          Optional - Name of the set to be truncated. If not specified, the whole namespace will be truncated,
          including records not belonging to any sets.<br>
          <br>
          The "set" parameter is required, as the truncate command is only used for truncating sets, for Aerospike Server versions 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher.
          To truncate an entire namespace in these newer versions, use the truncate-namespace command.
      - name: "lut"
        description: |
          Optional - Last update time. If not specified, the current time is used. The lut time is expressed
          in nanoseconds (8 bytes) since the UNIX epoch (i.e., nanoseconds since 00:00:00 UTC on 1 Jan 1970). It can be
          given in hex (with a 0x prefix), decimal, or octal (with a 0 prefix). The lut time is not allowed to
          be older than the Citrusleaf epoch (00:00:00 UTC on 1 Jan 2010), and is not allowed to be beyond the
          current time (i.e. in the future). Some older versions allowed specifying "lut=now" to mean the current time, but
          this is no longer supported as of version 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 onward.
    output     :
      description: |
        ok
    examples   :
      title: "Truncate a namespace or a set"
      sample: |
        # version 4.5.0.5 (and lower 4.5.0.X), and 4.4.0.10 (and lower 4.4.0.X)
        asinfo -v 'truncate:namespace=test;lut=now;'
        # version 4.5.0.5 (and lower 4.5.0.X), and 4.4.0.10 (and lower 4.4.0.X)
        asinfo -v 'truncate:namespace=test;set=set1;lut=now;' 
        # version 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher
        asinfo -v 'truncate:namespace=test;set=set1;' 
    related:
      - name: "truncate-undo"
      - name: "truncate-namespace"
      - name: "truncate-namespace-undo"


  - name       : "truncate-undo"
    since      : "3.12"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      Available in Aerospike version 3.12.0 and above.<br><br>
      Undo a truncate command by removing the associated SMD (System Meta Data) files entry and allow (some) previously truncated 
      records to be resurrected on the subsequent cold restart (only for records that have not had their persisted storage block 
      overwritten by other records).
    command    : "truncate-undo:namespace=<namespace name>;set=<set name>;"
    parameters :
      - name: "namespace"
        description: |
          Required - Name of the namespace to run the undo truncate command against. Will only remove namespace level truncate 
          entry in SMD (which persists - tombstone like - the truncate time) if set is not specified.
      - name: "set"
        description: |
          Optional - Name of the set to run the undo truncate command against. If not specified, only namespace level 
          truncate entries in the SMD files will be removed and set specific ones (if any) will remain.
          <br><br>
          The "set" parameter is required for Aerospike Server versions 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher.
    output     :
      description: |
        ok
    examples   :
      title: "Remove truncate entry in SMD for a namespace or a set"
      sample: |
        # version 4.5.0.5 (and lower 4.5.0.X), and 4.4.0.10 (and lower 4.4.0.X)
        asinfo -v 'truncate-undo:namespace=test;'
        # version 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher
        asinfo -v 'truncate-undo:namespace=test;set=set1;'
    related:
      - name: "truncate"
      - name: "truncate-namespace"
      - name: "truncate-namespace-undo"


  - name       : "truncate-namespace"
    since      : "4.3.1.11, 4.4.0.11, 4.5.0.6, 4.5.1.5"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      Available in Aerospike Server versions 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher.<br><br>
      Deletes every record in the given namespace whose last update time ("lut") is older than the given time. The
      deletes are durable and preserve record deletions in the Enterprise Edition only.
      Has to be issued on one node in a cluster. The command is distributed to other nodes via system metadata (SMD).
      Secondary index entries are also cleaned up as part of a truncate-namespace command.<br><br>
      {{#note}}
      If using the client APIs to perform the truncate command there is a precision of accuracy to 1 millisecond(ms) resolution.
      {{/note}}
    command    : "truncate-namespace:namespace=<namespace name>;lut=<time>"
    parameters :
      - name: "namespace"
        description: |
          Required - Name of the namespace to be truncated.
      - name: "lut"
        description: |
          Optional - Last update time. If not specified, the current time is used. The lut time is expressed
          in nanoseconds (8 bytes) since the UNIX epoch (i.e., nanoseconds since 00:00:00 UTC on 1 Jan 1970). It can be
          given in hex (with a 0x prefix), decimal, or octal (with a 0 prefix). The lut time is not allowed to
          be older than the Citrusleaf epoch (00:00:00 UTC on 1 Jan 2010), and is not allowed to be beyond the
          current time (i.e. in the future).
    output     :
      description: |
        ok
    examples   :
      title: "Truncate a namespace"
      sample: |
        asinfo -v 'truncate-namespace:namespace=test;'
    related:
      - name: "truncate-namespace-undo"
      - name: "truncate"
      - name: "truncate-undo"


  - name       : "truncate-namespace-undo"
    since      : "4.3.1.11, 4.4.0.11, 4.5.0.6, 4.5.1.5"
    permission : "data-admin"
    dnd        : false
    purpose    : |
      Available in Aerospike Server versions 4.3.1.11 (and higher 4.3.1.X), 4.4.0.11 (and higher 4.4.0.X), 4.5.0.6 (and higher 4.5.0.X) and 4.5.1.5 and higher.<br><br>
      Undo a truncate-namespace command by removing the associated SMD (System Meta Data) files entry and allow (some) previously truncated 
      records to be resurrected on the subsequent cold restart (only for records that have not had their persisted storage block 
      overwritten by other records).
    command    : "truncate-namespace-undo:namespace=<namespace name>;"
    parameters :
      - name: "namespace"
        description: |
          Required - Name of the namespace to run the undo truncate-namespace command against. Will remove namespace level truncate 
          entry in SMD (which persists - tombstone like - the truncate time).
    output     :
      description: |
        ok
    examples   :
      title: "Remove truncate entry in SMD for a namespace"
      sample: |
