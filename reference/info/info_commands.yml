  - name       : "set-config"
    since      : "3.3.0"
    permission : "sys-admin"
    dnd        : false
    purpose    : |
      Set a configuration parameter at run time, configuration parameter must be
      dynamic.
    command    : |
      set-config:context=<CONTEXT>;<PARAM=VALUE>
      set-config:context=namespace;id=<NAMESPACE>;<PARAM=VALUE>
    parameters :
      - name: "context"
        description: |
          Configuration context of where the parameter resides in the
          configuration file.<br>
          Options:
          * **namespace**
          * **network**
          * **service**
          * **xdr**
          For versions prior to 3.9.1, the network context actually can also have a subcontext: network.heartbeat.
      - name: "id"
        description: |
          Used for namespace contexts only. The name of the namespace where the
          configuration parameter resides.
    output:
      description: |
        Upon success command return "ok"
    examples:
      - title: "Set <code>defrag-queue-priority</code> to 1 for service stanza"
        sample: |
          asinfo -v 'set-config:context=service;defrag-queue-priority=1'
          ok
      - title: "Set <code>defrag-interval</code> to 1 for namespace test"
        sample: |
          asinfo -v 'set-config:context=namespace;id=test;defrag-period=1'
          ok
      - title: "Set <code>heartbeat.timeout</code> to 10 for network context (for versions 3.9.1 and higher)"
        sample: |
