        description: |
          Tuple of the form `BIN_NAME,BIN_TYPE`.<br>
          **BIN_NAME** is the name of the bin to create a Secondary Index on<br>
          **BIN_TYPE** is the Bin type for the provided BIN_NAME. A BIN_TYPE
